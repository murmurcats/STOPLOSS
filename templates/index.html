<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>交易倉位計算器</title>
    <!-- 这里可以添加您的 CSS 或者引入外部样式表 -->
</head>
<body>
    <div class="input-form">
        <h1>輸入介面</h1>
        <form method="post" action="/">
            <div class="input-group">
                <label for="total_capital">總資金:</label>
                <input type="text" id="total_capital" name="total_capital" required>
            </div>
            <div class="input-group">
                <label for="stop_loss_percentage">每筆交易停損比例:</label>
                <input type="text" id="stop_loss_percentage" name="stop_loss_percentage" required><span>%</span>
            </div>
            <input type="submit" value="計算">
        </form>
    </div>
    <div class="output">
        <h1>計算結果</h1>
        {% if stop_loss_amount %}
            <p>每筆交易停損金額: {{ stop_loss_amount }}</p>
        {% endif %}
    </div>
</body>
</html>

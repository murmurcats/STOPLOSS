<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>交易倉位計算器</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .input-form {
            width: 300px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 1em;
        }
        .input-group label {
            display: block;
            margin-bottom: .5em;
        }
        .input-group input {
            width: 100%;
            padding: .5em;
            margin-bottom: .5em;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="input-form">
        <h1>輸入介面</h1>
        <form method="post" action="/">
            <div class="input-group">
                <label for="total_capital">總資金:</label>
                <input type="number" id="total_capital" name="total_capital" required>
            </div>
            <div class="input-group">
                <label for="stop_loss_percentage">每筆交易停損比例(%):</label>
                <input type="number" step="0.01" id="stop_loss_percentage" name="stop_loss_percentage" required>
            </div>
            <div class="input-group">
                <label for="stop_loss_amount">每筆交易停損金額:</label>
                <input type="number" step="0.01" id="stop_loss_amount" name="stop_loss_amount" required>
            </div>
            <div class="button-group">
                <input type="submit" name="long" value="開多">
                <input type="submit" name="short" value="開空">
            </div>
        </form>
    </div>
</body>
</html>

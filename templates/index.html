<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>交易倉位計算器</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
        }
        .input-form, .output {
            width: 48%;
        }
        .input-group {
            margin-bottom: 1em;
        }
        .input-group label {
            display: inline-block;
            width: 150px;
        }
        .input-group input {
            width: 200px;
        }
        .input-group span {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="input-form">
        <h1>輸入介面</h1>
        <form method="post" action="/">
            <div class="input-group">
                <label for="total_capital">總資金:</label>
                <input type="text" id="total_capital" name="total_capital" required>
            </div>
            <div class="input-group">
                <label for="stop_loss_percentage">每筆交易停損比例:</label>
                <input type="text" id="stop_loss_percentage" name="stop_loss_percentage" required><span>%</span>
            </div>
            <div class="input-group">
                <label for="long_entry_price">做多進場價格:</label>
                <input type="text" id="long_entry_price" name="long_entry_price" required>
            </div>
            <div class="input-group">
                <label for="long_stop_loss_price">做多停損價格:</label>
                <input type="text" id="long_stop_loss_price" name="long_stop_loss_price" required>
            </div>
            <div class="input-group">
                <label for="short_entry_price">做空進場價格:</label>
                <input type="text" id="short_entry_price" name="short_entry_price" required>
            </div>
            <div class="input-group">
                <label for="short_stop_loss_price">做空停損價格:</label>
                <input type="text" id="short_stop_loss_price" name="short_stop_loss_price" required>
            </div>
            <input type="submit" value="計算">
        </form>
    </div>
    <div class="output">
        <h1>計算結果</h1>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% else %}
            <p>停損金額: {{ stop_loss_amount }}</p>
            <p>做多停損點數: {{ long_stop_loss_points }}</p>
            <p>做多倉位（U本位）: {{ long_position_size }}</p>
            <p>做空停損點數: {{ short_stop_loss_points }}</p>
            <p>做空倉位（U本位）: {{ short_position_size }}</p>
        {% endif %}
    </div>
</body>
</html>

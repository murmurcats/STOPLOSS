
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>停損計算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .non-input-title {
            margin-bottom: 5px;
            font-weight: bold;
            text-align: center;
        }
        input, button {
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        input {
            width: 100%;
        }
        button {
            width: auto; /* Adjust width to content */
            padding: 10px 20px; /* Smaller padding for buttons */
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button.calculate {
            background-color: #ffcc00; /* Yellow */
            color: black;
        }
        button.long-calculate {
            background-color: #5cb85c; /* Green */
        }
        button.short-calculate {
            background-color: #d9534f; /* Red */
        }
        button:hover {
            opacity: 0.8;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
        .error {
            color: red;
            text-align: center;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                margin: 10px auto;
                padding: 10px;
            }
            button {
                padding: 10px 20px; /* Larger padding for touch targets */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>呢喃貓投資停損計算器</h2>
        <form method="post">
            <div class="non-input-title">總資金:</div>
            <input type="number" name="total_capital" placeholder="請輸入總資金" step="any">

            <div class="non-input-title">每筆交易停損比例 (%):</div>
            <input type="number" name="stop_loss_percentage" placeholder="請輸入停損比例" step="0.01">

            <button type="submit" class="calculate">計算</button>
            
            <div class="non-input-title">做多進場價格:</div>
            <input type="number" name="long_entry_price" placeholder="請輸入做多進場價格" step="any">

            <div class="non-input-title">做多停損價格:</div>
            <input type="number" name="long_stop_loss_price" placeholder="請輸入做多停損價格" step="any">

            <button type="submit" name="long_calculate" class="long-calculate">計算做多</button>

            <div class="non-input-title">做空進場價格:</div>
            <input type="number" name="short_entry_price" placeholder="請輸入做空進場價格" step="any">

            <div class="non-input-title">做空停損價格:</div>
            <input type="number" name="short_stop_loss_price" placeholder="請輸入做空停損價格" step="any">

            <button type="submit" name="short_calculate" class="short-calculate">計算做空</button>

            <!-- Placeholder for results and error messages -->
            <!-- Actual Flask template tags would be needed to display dynamic content -->
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>做空倉位計算</title>
    <!-- 这里可以添加您的 CSS 或者引入外部样式表 -->
</head>
<body>
    <h1>做空倉位計算</h1>
    <form method="post" action="/short_position">
        <label for="short_entry_price">做空進場價格:</label>
        <input type="number" id="short_entry_price" name="short_entry_price" required>
        
        <label for="short_stop_loss_price">做空停損價格:</label>
        <input type="number" id="short_stop_loss_price" name="short_stop_loss_price" required>
        
        <input type="submit" value="計算做空倉位">
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% else %}
        <p>做空停損點數: {{ short_stop_loss_points }}</p>
        <p>做空倉位（U本位）: {{ short_position_size }}</p>
    {% endif %}
    <a href="/">返回主頁</a>
</body>
</html>
